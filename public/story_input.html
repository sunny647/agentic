<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jira Issue Input - Agentic Supervisor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    textarea, input[type=text] { width: 100%; padding: 0.5em; margin-top: 0.5em; }
    form#jiraForm { background: #d3d3d3; padding: 2em; border-radius: 8px; } /* Changed to grey */
    button { margin-top: 1em; padding: 0.5em 2em; background: #800080; color: #fff; border: none; border-radius: 4px; cursor: pointer; } /* Purple button */
    button:hover { background: #a020f0; }
    .result { margin-top: 2em; background: #f6f8fa; padding: 1em; border-radius: 4px; min-height: 2em; }
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #ccc;
      border-top: 4px solid #800080;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Submit Jira Issue Summary, Description & Key</h1>
  <form id="jiraForm">
    <label for="key">Issue Key</label>
    <input type="text" id="key" name="key" placeholder="e.g. SCRUM-1" required>

    <label for="summary">Summary</label>
    <input type="text" id="summary" name="summary" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    document.getElementById('jiraForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      // Clear the result div when submit is clicked
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<div class="spinner"></div>';

      const key = document.getElementById('key').value;
      const summary = document.getElementById('summary').value;
      const description = document.getElementById('description').value;

      // Construct minimal Jira-like payload
      const payload = {
        issue: {
          key,
          fields: {
            summary,
            description
          }
        }
      };

      try {
        const res = await fetch('/api/story/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        resultDiv.innerHTML = '<span style="color:red;">Error loading result.</span>';
      }
    });
  </script>
</body>
</html>
