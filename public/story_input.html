<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentic SDLC Story Input - SprintPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a78bfa;
      --primary-dark: #6c47ff;
      --accent: #00c2b2;
      --background-dark: #18192a;
      --form-bg-dark: #23243a;
      --text-dark: #f7f9fb;
      --input-bg-dark: #23243a;
      --input-border-dark: #393a4a;
      --button-bg: #a78bfa;
      --button-hover: #6c47ff;
      --button-text: #fff;
      --shadow: 0 4px 32px 0 rgba(108,71,255,0.18);
      --radius: 22px;
      --transition: 0.25s cubic-bezier(.4,0,.2,1);
    }
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: repeating-linear-gradient(135deg, #18192a 0 40px, #1e1f32 40px 80px);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: background var(--transition), color var(--transition);
    }
    .jira-card {
      background: var(--form-bg-dark);
      border-radius: var(--radius);
      box-shadow: 0 0 32px 0 rgba(167,139,250,0.18), 0 2px 8px rgba(0,0,0,0.10);
      padding: 2.8em 2.5em 2.2em 2.5em;
      margin-top: 4.5em;
      max-width: 720px;
      width: 100%;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      z-index: 2;
      border: 1.5px solid rgba(167,139,250,0.10);
      transition: max-width var(--transition);
    }
    .jira-header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 0.2em;
    }
    .jira-logo {
      background: #6c47ff;
      color: #fff;
      font-weight: 700;
      font-size: 1.6em;
      border-radius: 12px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(108,71,255,0.10);
      flex-shrink: 0;
    }
    .jira-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.2px;
    }
    .jira-subtitle {
      font-size: 1em;
      font-weight: 400;
      color: #bdbdfc;
      margin-left: 0.5em;
      letter-spacing: 0.1px;
    }
    .jira-main-title {
      font-size: 1.35em;
      font-weight: 700;
      color: #fff;
      margin: 1.1em 0 1.7em 0;
      line-height: 1.25;
      text-align: left;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .jira-fields-row {
      display: flex;
      gap: 1em;
      margin-bottom: 1.2em;
      width: 100%;
    }
    .jira-field {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    label {
      font-weight: 600;
      font-size: 1.01em;
      color: #fff;
      margin-bottom: 0.3em;
      letter-spacing: 0.1px;
    }
    input[type=text], textarea {
      background: #23243a;
      color: #fff;
      border: 1.5px solid #393a4a;
      border-radius: 10px;
      font-size: 1.08em;
      font-family: inherit;
      padding: 0.7em 1em;
      margin-bottom: 0.1em;
      transition: background var(--transition), color var(--transition), border var(--transition);
      outline: none;
      box-shadow: none;
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }
    input[type=text]:focus, textarea:focus {
      border-color: var(--primary);
      background: #23213a;
    }
    input[type=text]::placeholder {
      color: #bdbdfc;
      opacity: 1;
      font-size: 0.98em;
      font-weight: 400;
    }
    textarea {
      min-height: 64px;
      resize: vertical;
      margin-bottom: 0.2em;
      font-size: 1.08em;
      border-radius: 10px;
      border: 1.5px solid var(--primary);
      background: #18192a;
      color: #fff;
      padding: 0.7em 1em;
      transition: border var(--transition), background var(--transition);
    }
    textarea:focus {
      border-color: var(--primary-dark);
      background: #23213a;
    }
    .jira-submit-btn {
      margin-top: 1.5em;
      padding: 1em 0;
      background: linear-gradient(90deg, #a78bfa 0%, #6c47ff 100%);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      font-size: 1.18em;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(108,71,255,0.10);
      transition: background var(--transition), box-shadow var(--transition);
      width: 100%;
      outline: none;
    }
    .jira-submit-btn:hover, .jira-submit-btn:focus {
      background: linear-gradient(90deg, #6c47ff 0%, #a78bfa 100%);
      box-shadow: 0 0 0 2px #a78bfa44;
    }
    .jira-footer {
      margin-top: 2.5em;
      color: #bdbdfc;
      font-size: 1.05em;
      text-align: center;
      opacity: 0.85;
      letter-spacing: 0.1px;
      z-index: 1;
      width: 100%;
    }
    .jira-description {
      margin-bottom: 0.7em;
    }
    .jira-result {
      margin-top: 1.5em;
      background: #1e1f32;
      color: #fff;
      padding: 1.1em 1em;
      border-radius: 10px;
      min-height: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      font-size: 1em;
      width: 100%;
      word-break: break-word;
      display: none;
    }
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #2d2e44;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 900px) {
      .jira-card {
        max-width: 98vw;
        padding: 1.8em 1em 1.2em 1em;
        margin-top: 2em;
      }
      .jira-main-title {
        font-size: 1.1em;
        white-space: normal;
        text-overflow: unset;
      }
    }
    @media (max-width: 600px) {
      .jira-card {
        max-width: 99vw;
        padding: 1.2em 0.7em 1em 0.7em;
        margin-top: 1em;
      }
      .jira-fields-row {
        flex-direction: column;
        gap: 0.7em;
      }
      .jira-footer {
        font-size: 0.95em;
        margin-top: 1.5em;
      }
      .jira-main-title {
        font-size: 1em;
        white-space: normal;
        text-overflow: unset;
      }
      .jira-header {
        gap: 0.6em;
      }
    }
    /* Accessibility: focus ring for all inputs */
    input:focus, textarea:focus, button:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="jira-card">
    <div class="jira-header">
      <div class="jira-logo">S</div>
      <span class="jira-title">SprintPilot</span>
      <span class="jira-subtitle">Agentic SDLC Story Input</span>
    </div>
    <div class="jira-main-title">Submit Story for Agentic Software Development Life Cycle</div>
    <form id="jiraForm" autocomplete="off">
      <div class="jira-fields-row">
        <div class="jira-field">
          <label for="key">Issue Key</label>
          <input type="text" id="key" name="key" placeholder="e.g. SCRUM-1" required aria-required="true" autocomplete="off">
        </div>
        <div class="jira-field">
          <label for="summary">Summary</label>
          <input type="text" id="summary" name="summary" required aria-required="true" autocomplete="off">
        </div>
      </div>
      <div class="jira-field jira-description">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" required aria-required="true" autocomplete="off"></textarea>
      </div>
      <button type="submit" class="jira-submit-btn">Submit</button>
    </form>
    <div class="jira-result" id="result"></div>
  </div>
  <div class="jira-footer">
    &copy; 2024 SprintPilot. All rights reserved.
  </div>
  <script>
    // Form submission logic
    document.getElementById('jiraForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      // Clear the result div when submit is clicked
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<div class="spinner" role="status" aria-live="polite" aria-label="Loading"></div>';

      const key = document.getElementById('key').value;
      const summary = document.getElementById('summary').value;
      const description = document.getElementById('description').value;

      // Construct minimal Jira-like payload
      const payload = {
        issue: {
          key,
          fields: {
            summary,
            description
          }
        }
      };

      try {
        const res = await fetch('/api/story/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        resultDiv.innerHTML = '<span style="color:#ff6b6b;">Error loading result.</span>';
      }
    });
  </script>
</body>
</html>
