<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jira Issue Input - Agentic Supervisor</title>
  <style>
    :root {
      --background-light: #f6f8fa;
      --background-dark: #181a1b;
      --form-bg-light: #d3d3d3;
      --form-bg-dark: #23272b;
      --text-light: #222;
      --text-dark: #f6f8fa;
      --button-bg: #800080;
      --button-hover: #a020f0;
      --button-text: #fff;
      --result-bg-light: #f6f8fa;
      --result-bg-dark: #23272b;
      --input-bg-light: #fff;
      --input-bg-dark: #23272b;
      --input-border-light: #ccc;
      --input-border-dark: #444;
      --header-bg: #fff;
      --header-bg-dark: #23272b;
      --footer-bg: #f6f8fa;
      --footer-bg-dark: #181a1b;
      --footer-text: #888;
      --footer-text-dark: #bbb;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: var(--background-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: var(--header-bg);
      padding: 1em 2em 1em 2em;
      border-radius: 8px 8px 0 0;
      margin-bottom: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .header img {
      height: 40px;
      margin-right: 1em;
    }
    .header-title {
      font-size: 1.7em;
      font-weight: bold;
      letter-spacing: 1px;
      color: var(--button-bg);
    }
    .footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1em 0;
      border-radius: 0 0 8px 8px;
      margin-top: 3em;
      font-size: 0.95em;
      transition: background 0.3s, color 0.3s;
    }
    /* Night mode styles */
    body.night-mode {
      background: var(--background-dark);
      color: var(--text-dark);
    }
    body.night-mode .header {
      background: var(--header-bg-dark);
    }
    body.night-mode .footer {
      background: var(--footer-bg-dark);
      color: var(--footer-text-dark);
    }
    label { display: block; margin-top: 1em; }
    textarea, input[type=text] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      background: var(--input-bg-light);
      color: var(--text-light);
      border: 1px solid var(--input-border-light);
      border-radius: 4px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    form#jiraForm {
      background: var(--form-bg-light);
      padding: 2em;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 2em;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: var(--button-hover); }
    .result {
      margin-top: 2em;
      background: var(--result-bg-light);
      padding: 1em;
      border-radius: 4px;
      min-height: 2em;
      transition: background 0.3s, color 0.3s;
    }
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #ccc;
      border-top: 4px solid #800080;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body.night-mode form#jiraForm {
      background: var(--form-bg-dark);
    }
    body.night-mode .result {
      background: var(--result-bg-dark);
      color: var(--text-dark);
    }
    body.night-mode textarea,
    body.night-mode input[type=text] {
      background: var(--input-bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--input-border-dark);
    }
    /* Night mode toggle button */
    .night-toggle {
      position: fixed;
      top: 1.5em;
      right: 2em;
      z-index: 1000;
      background: var(--form-bg-light);
      color: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.night-mode .night-toggle {
      background: var(--form-bg-dark);
      color: var(--button-hover);
    }
    .night-toggle:focus {
      outline: 2px solid var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/assets/sprintpilot-logo.svg" alt="SprintPilot Logo" />
    <span class="header-title">SprintPilot Jira Issue Input</span>
  </div>
  <button class="night-toggle" id="nightToggle" title="Toggle night mode" aria-label="Toggle night mode">ðŸŒ™</button>
  <h1>Submit Jira Issue Summary, Description & Key</h1>
  <form id="jiraForm">
    <label for="key">Issue Key</label>
    <input type="text" id="key" name="key" placeholder="e.g. SCRUM-1" required>

    <label for="summary">Summary</label>
    <input type="text" id="summary" name="summary" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <div class="footer">
    &copy; 2024 SprintPilot. All rights reserved.
  </div>

  <script>
    // Night mode logic
    const nightToggle = document.getElementById('nightToggle');
    const NIGHT_MODE_KEY = 'nightModeEnabled';

    function setNightMode(enabled) {
      if (enabled) {
        document.body.classList.add('night-mode');
        nightToggle.innerText = '\u2600'; // Sun icon
        nightToggle.title = 'Switch to day mode';
        nightToggle.setAttribute('aria-label', 'Switch to day mode');
      } else {
        document.body.classList.remove('night-mode');
        nightToggle.innerText = '\uD83C\uDF19'; // Moon icon
        nightToggle.title = 'Switch to night mode';
        nightToggle.setAttribute('aria-label', 'Switch to night mode');
      }
      localStorage.setItem(NIGHT_MODE_KEY, enabled ? '1' : '0');
    }

    // On load, set mode from localStorage
    (function() {
      const saved = localStorage.getItem(NIGHT_MODE_KEY);
      setNightMode(saved === '1');
    })();

    nightToggle.addEventListener('click', function() {
      const isNight = document.body.classList.contains('night-mode');
      setNightMode(!isNight);
    });

    // Form submission logic
    document.getElementById('jiraForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      // Clear the result div when submit is clicked
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<div class="spinner"></div>';

      const key = document.getElementById('key').value;
      const summary = document.getElementById('summary').value;
      const description = document.getElementById('description').value;

      // Construct minimal Jira-like payload
      const payload = {
        issue: {
          key,
          fields: {
            summary,
            description
          }
        }
      };

      try {
        const res = await fetch('/api/story/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        resultDiv.innerHTML = '<span style="color:red;">Error loading result.</span>';
      }
    });
  </script>
</body>
</html>
