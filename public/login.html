<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SprintPilot Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">S</div>
      <span class="login-title">SprintPilot</span>
    </div>
    <div class="login-main-title">Login</div>
    <form id="loginForm" autocomplete="off">
      <div class="login-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="username">
      </div>
      <div class="login-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-submit-btn">Login</button>
      <div class="login-forgot"><a href="#">Forgot password?</a></div>
    </form>
    <div class="login-result" id="loginResult"></div>
  </div>
  <div class="login-footer">
    &copy; 2024 SprintPilot. All rights reserved.
  </div>
  <script src="login.js"></script>
</body>
</html>
